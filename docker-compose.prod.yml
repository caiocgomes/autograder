version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: autograder-db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-autograder}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-autograder}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-autograder}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: autograder-redis
    restart: always
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./autograder-back
      dockerfile: Dockerfile
    container_name: autograder-backend
    restart: always
    ports:
      - "${APP_PORT:-8000}:8000"
    env_file:
      - ./autograder-back/.env
    environment:
      ENVIRONMENT: production
      DEBUG: "false"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - uploads:/app/uploads
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    labels:
      - "prometheus.io/scrape=true"
      - "prometheus.io/port=8000"
      - "prometheus.io/path=/health"

  worker:
    build:
      context: ./autograder-back
      dockerfile: Dockerfile.worker
    container_name: autograder-worker
    restart: always
    env_file:
      - ./autograder-back/.env
    environment:
      ENVIRONMENT: production
      DEBUG: "false"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  discord-bot:
    build:
      context: ./autograder-back
      dockerfile: Dockerfile
    container_name: autograder-discord-bot
    restart: always
    command: python -m app.discord_bot
    env_file:
      - ./autograder-back/.env
    environment:
      ENVIRONMENT: production
      DEBUG: "false"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    profiles:
      - discord

  nginx:
    image: nginx:alpine
    container_name: autograder-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/certs:/etc/nginx/certs:ro
      - frontend_build:/usr/share/nginx/html
    depends_on:
      - backend
    profiles:
      - ssl

  # Database backup (runs daily via cron in container)
  db-backup:
    image: postgres:16-alpine
    container_name: autograder-db-backup
    restart: always
    environment:
      PGHOST: db
      PGUSER: ${POSTGRES_USER:-autograder}
      PGPASSWORD: ${POSTGRES_PASSWORD}
      PGDATABASE: ${POSTGRES_DB:-autograder}
    volumes:
      - ./backups:/backups
    entrypoint: /bin/sh
    command: >
      -c 'while true; do
        pg_dump -Fc > /backups/autograder_$$(date +%Y%m%d_%H%M%S).dump;
        find /backups -name "*.dump" -mtime +7 -delete;
        sleep 86400;
      done'
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:
  redis_data:
  uploads:
  frontend_build:
